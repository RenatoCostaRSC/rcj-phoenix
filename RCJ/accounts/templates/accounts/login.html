<!DOCTYPE html>
{% load static %}
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- <link rel="stylesheet" href="estilo/estilo.css"> -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/label.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <title>Phoenix Login</title>
</head>

<body class="fundo">

  <div class="container-fluid">
    <div class="">

      <div class="row align-items-center">
        <div class="col"></div>
        <div class="col">
          <form method="POST" class="form-signin panel">
            {% csrf_token %}
            <p class="text-center alert alert-light">Por favor, entre com seu usuario e senha</p>
            <div class="form-label-group">
              <input type="name" name="username" id="username" class="form-control" placeholder="Usuario" required
                autofocus>
              <label for="inputName">Usuario</label>

            </div>
            <div class="form-label-group">
              <input type="password" name="password" id="password" class="form-control" placeholder="Senha" required
                autofocus>
              <label for="inputPassword">Senha</label>
            </div>
            <div class="row align-items-center">
              <div class="col"></div>
              <div class="custom-control custom-checkbox col">
                <input type="checkbox" class="custom-control-input" id="remember-me">
                <label class="custom-control-label" for="remember-me">Lembrar-se</label>
              </div>
              <div class="col"></div>
            </div>
            <br>
            <div class="row align-items-center">
              <div class="col"></div>
              <button class="btn btn-lg btn-primary col" type="submit">Login</button>
              <div class="col"></div>
            </div>
            <!--  <p class="mt-5 mb-3 text-muted">&copy;</p> -->
          </form>
          <script src="{% static 'js/bootstrap.min.js' %}"></script>
          <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
          <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
          <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
        </div>
        <div class="col">

        </div>
      </div>
    </div>
  </div>
</body>

</html>
